<div ng-app="tictactoe" ng-controller="Game">

    <h1>WEB I Lab Assignment 2: TIC TAC TOE Game</h1>
    <button ng-click="board.reset()">TIC</button>
    <button ng-click="board.reset()">TAC</button>
    <button ng-click="board.reset()">TOE</button>
    <p>You have:
        <label>
            <input type="radio" value="O" ng-model="player" /><strong>O</strong>
        </label>
        <label>
            <input type="radio" value="X" ng-model="player" value="Clear Board" /><strong>X</strong>
        </label>
    </p>
    <div ng-show="$ynchronized">
        <h2 ng-show="currentPlayer == player">Your Turn</h2>

        <h2 ng-show="currentPlayer != player">Next Round</h2>

        <h2 ng-show="winner">The winner:" "<input type="button" ng-click="newGame()" value="New Game" /></h2>

        <table border="1">
            <tr ng-repeat="row in [0,1,2]">
                <td ng-repeat="column in [0,1,2]" ng-click="cellClick(row,column)" ng-class="cellClass(row,column)">" Number of points gained"</td>
            </tr>
        </table>
    </div>
    <div ng-hide="$ynchronized">
        <h2>End of Round</h2>
        <h2>Would you like to play gain?</h2>
    </div>
</div>
